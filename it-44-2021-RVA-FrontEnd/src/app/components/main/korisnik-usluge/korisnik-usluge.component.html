<mat-toolbar color="accent">
  <span class="title-center">Korisnik Usluge</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <mat-table [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="ime">
      <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="prezime">
      <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="maticniBroj">
      <mat-header-cell *matHeaderCellDef>Maticni broj</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.maticniBroj }}</mat-cell>
    </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="openDialog(2,row.id,row.ime,row.prezime,row.maticniBroj)">
          <mat-icon color="primary" aria-label="Edit" >edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3,row.id,row.ime,row.prezime,row.maticniBroj)">
          <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns" 
      (click)="selectRow(row)">
    </mat-row>
  </mat-table>
</div>

<div class="container mat-elevation-z8">
      <app-usluga *ngIf="parentSelectedKorisnikUsluge"
      [childSelectedKorisnikUsluge]="parentSelectedKorisnikUsluge">
        
      </app-usluga>
</div>
